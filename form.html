<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTSCHOOLAFRICA APPLICATION FORM</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #ffffff;
          margin: 0;
          padding: 0;
        }
    
        main {
          max-width: 400px;
          margin: 2rem auto;
          background-color: #1e1e1e;
          padding: 2rem;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    
        h1 {
          font-size: 1.8rem;
          text-align: center;
        }
    
        p {
          text-align: center;
          font-size: 0.9rem;
          margin-bottom: 2rem;
        }
    
        form {
          display: flex;
          flex-direction: column;
        }
    
        form div {
          margin-bottom: 1rem;
        }
    
        label {
          display: block;
          margin-bottom: 0.5rem;
          font-size: 0.9rem;
        }
    
        input,
        select {
          width: 100%;
          padding: 0.8rem;
          border-radius: 4px;
          border: 1px solid rgb(51, 51, 51);
          background-color: rgb(43, 43, 43);
          color: rgb(255, 255, 255);
        }
    
        input::placeholder {
          color: rgb(170, 170, 170);
        }
    
        button {
          background-color: rgb(0, 123, 255);
          color: rgb(255, 255, 255);
          border: none;
          padding: 0.8rem;
          font-size: 1rem;
          border-radius: 4px;
          cursor: pointer;
          text-align: center;
        }
    
        button:hover {
          background-color: rgb(0, 86, 179);
        }
    
        a {
          color: rgb(0, 123, 255);
          text-decoration: none;
        }
    
        a:hover {
          text-decoration: underline;
        }
    
        .checkbox-label {
          font-size: 0.9rem;
        }
      </style>
</head>


<body>
    
      <main>
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>
    
        <form>
          <div>
            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name">
          </div>
    
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name">
          </div>
    
          <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email">
          </div>
    
          <div>
            <label>Gender</label>
            <select>
              <option>Select gender</option>
            </select>
          </div>
    
          <div>
            <label for="dob">Date of Birth</label>
            <input type="date">
          </div>
    
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" placeholder="Phone Number">
          </div>
    
          <div>
            <label for="country">Country of Residence</label>
            <input type="text" placeholder="Country of Residence">
          </div>
    
          <div>
            <label for="state">State of Residence</label>
            <input type="text" placeholder="State of Residence">
          </div>
    
          <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password">
          </div>
    
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
          </div>
    
          <div>
            <label for="referral">How did you hear about us?</label>
            <input type="text" placeholder="Optional: Let us know how you found us" />
          </div>
    
          <div>
            <label class="checkbox-label">
              <input type="checkbox">
              By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the
              <a href="#">Privacy Policy</a>.
            </label>
          </div>
    
          <button type="submit">Signup</button>
        </form>
      </main>
    
</body>
</html>
